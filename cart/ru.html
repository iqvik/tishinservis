<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Корзина</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="cart.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto:wght@400;500&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="top-bar">
        <button onclick="location.href='/tishinservis/menu/ru.html'"><span>Главная</span> <i class="fa fa-home"></i></button>
        <button onclick="location.href='/tishinservis/settings/ru.html'"><span>Настройки</span> <i class="fa fa-info-circle"></i></button>
        <button><span>Услуги</span> <i class="fa fa-cogs"></i></button>
        <button onclick="location.href='/tishinservis/cart/ru.html'"><span>Корзина</span> <i class="fa fa-shopping-cart"></i></button>
    </div>

    <div class="cart-container">
        <h1>Ваша корзина</h1>
        
        <div id="cart-items"></div>

        <div class="cart-total">
            <h2>Итого: €<span id="cart-total">0.00</span></h2>
            <button class="checkout-btn" onclick="location.href='/checkout/ru.html'">Перейти к оформлению</button>
        </div>
    </div>

    <script>
        const cartItemsContainer = document.getElementById('cart-items');
        const cartTotalElement = document.getElementById('cart-total');

        let cart = JSON.parse(localStorage.getItem('cart')) || [];

        function updateCartDisplay() {
            cartItemsContainer.innerHTML = '';
            let total = 0;

            cart.forEach((item, index) => {
                const cartItem = document.createElement('div');
                cartItem.classList.add('cart-item');
                cartItem.innerHTML = `
                    <img src="${item.image}" alt="${item.name}">
                    <div class="item-details">
                        <h3>${item.name}</h3>
                        <p>Количество: <input type="number" value="${item.quantity}" min="1" data-index="${index}"></p>
                        <p>Цена: €${(item.price * item.quantity).toFixed(2)}</p>
                    </div>
                    <button class="remove-btn" data-index="${index}">Удалить</button>
                `;
                cartItemsContainer.appendChild(cartItem);

                total += item.price * item.quantity;
            });

            cartTotalElement.textContent = total.toFixed(2);
        }

        cartItemsContainer.addEventListener('click', (event) => {
            if (event.target.classList.contains('remove-btn')) {
                const index = event.target.getAttribute('data-index');
                cart.splice(index, 1);
                localStorage.setItem('cart', JSON.stringify(cart));
                updateCartDisplay();
            }
        });

        cartItemsContainer.addEventListener('input', (event) => {
            if (event.target.type === 'number') {
                const index = event.target.getAttribute('data-index');
                const newQuantity = parseInt(event.target.value, 10);
                if (newQuantity > 0) {
                    cart[index].quantity = newQuantity;
                    localStorage.setItem('cart', JSON.stringify(cart));
                    updateCartDisplay();
                }
            }
        });

        updateCartDisplay();
    </script>
</body>
</html>
