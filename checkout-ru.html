<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оформление заказа</title>
    <link rel="stylesheet" href="checkout.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="top-bar">
        <button onclick="location.href='ru.html'"><span>Главная</span> <i class="fa fa-home"></i></button>
        <button onclick="location.href='settings-ru.html'"><span>Настройки</span> <i class="fa fa-info-circle"></i></button>
        <button><span>Услуги</span> <i class="fa fa-cogs"></i></button>
        <button onclick="location.href='cart-ru.html'"><span>Корзина</span> <i class="fa fa-shopping-cart"></i></button>
    </div>    

    <div class="checkout-container">
        <h1>Оформление заказа</h1>

        <div class="form-group">
            <label for="address">Адрес доставки</label>
            <input type="text" id="address" placeholder="Введите адрес доставки">
        </div>

        <div class="form-group">
            <label for="recipient">Имя получателя</label>
            <input type="text" id="recipient" placeholder="Введите имя получателя">
        </div>

        <div class="order-summary">
            <h2>Ваш заказ</h2>
            <div class="order-list" id="order-list">
            </div>
        </div>

        <button class="submit-btn">Оформить заказ</button>
    </div>

    <script src="checkout.js"></script> 
</body>
</html>
