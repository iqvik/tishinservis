<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="checkout.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="top-bar">
        <button onclick="location.href='index.html'">Home</button>
        <button>About</button>
        <button>Services</button>
        <button onclick="location.href='cart.html'">Cart</button>
    </div>

    <div class="checkout-container">
        <h1>Checkout</h1>

        <div class="form-group">
            <label for="address">Delivery Address</label>
            <input type="text" id="address" placeholder="Enter your delivery address">
        </div>

        <div class="form-group">
            <label for="recipient">Recipient's Name</label>
            <input type="text" id="recipient" placeholder="Enter the recipient's name">
        </div>

        <div class="order-summary">
            <h2>Your Order</h2>
            <div class="order-list" id="order-list">
            </div>
        </div>

        <button class="submit-btn">Submit Order</button>
    </div>

    <script src="checkout.js"></script> 
</body>
</html>
