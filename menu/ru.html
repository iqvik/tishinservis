<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ресторан Тишин</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto:wght@400;500&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <script src="index.ru.js"></script> 

    <div class="top-bar">
        <button onclick="location.href='/tishinservis/menu/ru.html'"><span>Главная</span> <i class="fa fa-home"></i></button>
        <button onclick="location.href='/tishinservis/settings/ru.html'"><span>Настройки</span> <i class="fa fa-info-circle"></i></button>
        <button><span>Услуги</span> <i class="fa fa-cogs"></i></button>
        <button onclick="location.href='/tishinservis/cart/ru.html'"><span>Корзина</span> <i class="fa fa-shopping-cart"></i></button>
    </div>

    <div class="main">
        <div class="section">
            <h2>Бургеры</h2>
            <div class="products">
                <div class="product">
                    <img src="/burger-1.png" alt="Продукт 1">
                    <h3>Хрустящий котлет</h3>
                    <p>Цена: €2.79</p>
                    <button onclick="addToCart('Хрустящий котлет', '/burger-1.png', 2.79); changeText(this)">Добавить в корзину</button>
                </div>
                <div class="product">
                    <img src="/burger-2.png" alt="Продукт 2">
                    <h3>Чизбургер</h3>
                    <p>Цена: €3.50</p>
                    <button onclick="addToCart('Чизбургер', '/burger-2.png', 3.50); changeText(this)">Добавить в корзину</button>
                </div>
                <div class="product">
                    <img src="/burger-3.png" alt="Продукт 3">
                    <h3>Природный бургер</h3>
                    <p>Цена: €4.00</p>
                    <button onclick="addToCart('Природный бургер', '/burger-3.png', 4.00); changeText(this)">Добавить в корзину</button>
                </div>
                <div class="product">
                    <img src="/burger-4.png" alt="Продукт 4">
                    <h3>Месье бургер</h3>
                    <p>Цена: €4.50</p>
                    <button onclick="addToCart('Месье бургер', '/burger-4.png', 4.50); changeText(this)">Добавить в корзину</button>
                </div>
            </div>
        </div>

        <div class="section">
            <h2>Пиццы</h2>
            <div class="products">
                <div class="product">
                    <img src="/pizza-1.png" alt="Продукт 5">
                    <h3>Маргарита</h3>
                    <p>Цена: €6.50</p>
                    <button onclick="addToCart('Маргарита', '/pizza-1.png', 6.50); changeText(this)">Добавить в корзину</button>
                </div>
                <div class="product">
                    <img src="/pizza-4.png" alt="Продукт 8">
                    <h3>Три сыра</h3>
                    <p>Цена: €4.50</p>
                    <button onclick="addToCart('Три сыра', '/pizza-4.png', 4.50); changeText(this)">Добавить в корзину</button>
                </div>
                <div class="product">
                    <img src="/pizza-2.png" alt="Продукт 9">
                    <h3>Овощная смесь</h3>
                    <p>Цена: €6.00</p>
                    <button onclick="addToCart('Овощная смесь', '/pizza-2.png', 6.00); changeText(this)">Добавить в корзину</button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
