<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <script src="index.js"></script> 

    <div class="top-bar">
        <button>Home</button>
        <button>About</button>
        <button>Services</button>
        <button onclick="location.href='cart.html'">Cart</button>
    </div>

    <div class="main">
        <div class="section">
            <h2>Burgers</h2>
            <div class="products">
                <div class="product">
                    <img src="burger-1.png" alt="Product 1">
                    <h3>Product 1</h3>
                    <p>Price: $10.00</p>
                    <button onclick="addToCart('Product 1', 'burger-1.png', 10.00); changeText(this)">Add to Cart</button>
                </div>
                <div class="product">
                    <img src="burger-2.png" alt="Product 2">
                    <h3>Product 2</h3>
                    <p>Price: $12.00</p>
                    <button onclick="addToCart('Product 2', 'burger-2.png', 12.00); changeText(this)">Add to Cart</button>
                </div>
                <div class="product">
                    <img src="burger-3.png" alt="Product 3">
                    <h3>Product 3</h3>
                    <p>Price: $9.00</p>
                    <button onclick="addToCart('Product 3', 'burger-3.png', 9.00); changeText(this)">Add to Cart</button>
                </div>
                <div class="product">
                    <img src="burger-4.png" alt="Product 4">
                    <h3>Product 4</h3>
                    <p>Price: $11.00</p>
                    <button onclick="addToCart('Product 4', 'burger-4.png', 11.00); changeText(this)">Add to Cart</button>
                </div>
            </div>
        </div>

        <div class="section">
            <h2>Pizzas</h2>
            <div class="products">
                <div class="product">
                    <img src="pizza-1.png" alt="Product 5">
                    <h3>Product 5</h3>
                    <p>Price: $15.00</p>
                    <button onclick="addToCart('Product 5', 'pizza-1.png', 15.00); changeText(this)">Add to Cart</button>
                </div>
                <div class="product">
                    <img src="pizza-4.png" alt="Product 8">
                    <h3>Product 8</h3>
                    <p>Price: $14.00</p>
                    <button onclick="addToCart('Product 8', 'pizza-4.png', 14.00); changeText(this)">Add to Cart</button>
                </div>
                <div class="product">
                    <img src="pizza-2.png" alt="Product 9">
                    <h3>Product 9</h3>
                    <p>Price: $13.00</p>
                    <button onclick="addToCart('Product 9', 'pizza-2.png', 13.00); changeText(this)">Add to Cart</button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
